<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ofek Twitter</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/general.css">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <header>
            <nav>
                <img src="images/ofek.png" alt="Ofek Logo" class="header-btn">
                <a href="index.html" class="header-btn main-option">OfekTwitter</a>
                <ul class="navbar_options">
                    <li><a href="users.html" class="header-btn option">Users</a></li>
                    <li><a href="#" class="header-btn option">Sign up</a></li>
                    <li><a href="#" class="header-btn option">Sign in</a></li>
                </ul>
            </nav>
        </header>
        <br/>
        <div class="main">
            <input type="text" placeholder="tweet text..." class="tweet-textarea">
            <input type="button" value="publish">
            <br/><br/>
            <div class="tweets">
                <div class="user-tweet">
                    <div class="user_avatar">
                        <img src="images/useravatar.png" alt="User Avatar">
                    </div>
                    <div class="user-name">
                        James Bond says:
                    </div>
                    <div class="tweet-content">
                        Blabla bla...
                    </div>
                </div>
                <div class="user-tweet">
                    <div class="user_avatar">
                        <img src="images/useravatar.png" alt="User Avatar">
                    </div>
                    <div class="user-name">
                        James Bond says:
                    </div>
                    <div class="tweet-content">
                        Bond, James bond
                    </div>
                </div>
                <div class="user-tweet">
                    <div class="user_avatar">
                        <img src="images/useravatar.png" alt="User Avatar">
                    </div>
                    <div class="user-name">
                        Albert Einstein says:
                    </div>
                    <div class="tweet-content">
                        E = mc^2
                    </div>
                </div>
                <div class="user-tweet">
                    <div class="user_avatar">
                        <img src="images/useravatar.png" alt="User Avatar">
                    </div>
                    <div class="user-name">
                        Bill Gates says:
                    </div>
                    <div class="tweet-content">
                        I think 64 bytes should be enough for everyone
                    </div>
                </div>
                <div class="user-tweet">
                    <div class="user_avatar">
                        <img src="images/useravatar.png" alt="User Avatar">
                    </div>
                    <div class="user-name">
                        Frodo says:
                    </div>
                    <div class="tweet-content">
                        My Precious
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
