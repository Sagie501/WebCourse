<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ofek Twitter | Users</title>
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/users.css">
    <link rel="stylesheet" href="../css/tests.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<header>
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand header-btn main-option">
                    <img src="../images/ofek.png" class="image-logo" alt="Ofek Logo">
                    OfekTwitter
                </a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/usersPage" class="header-btn">Users</a></li>
                <li><a href="/signIn" class="header-btn" id="logout">Logout</a></li>
            </ul>
        </div>
    </nav>
</header>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <input id="filterText" type="text" placeholder="filter by user name" class="form-control">
        </div>
        <input id="okButton" type="button" value="ok" class="btn btn-primary">
    </div>
    <br/>
    <section class="container">
        <div class="row">
            <div id="usersContainer" class="col-md-10">
            </div>
            <aside>
                <div class="followees col-md-2">
                    <h2>Followees</h2>
                    <div id="following">
                    </div>
                </div>
            </aside>
        </div>
    </section>
</div>
<script src="../javascript/OfekQuery.js"></script>
<script src="../javascript/OfekTestFramework.js"></script>
<script src="../node_modules/axios/dist/axios.js"></script>
<script src="../javascript/serverRequested.js"></script>
<script src="../javascript/session.js"></script>
<script src="../javascript/users.js"></script>
</body>
</html>
