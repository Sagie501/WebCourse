<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ofek Twitter | Sign in</title>
        <link rel="stylesheet" href="../css/general.css">
        <link rel="stylesheet" href="../css/tests.css">
        <link rel="stylesheet" href="../css/sign.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <div class="navbar-brand header-btn main-option">
                            <img src="../images/ofek.png" class="image-logo" alt="Ofek Logo">
                            OfekTwitter
                        </div>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/signIn" class="header-btn">Sign in</a></li>
                        <li><a href="/signUp" class="header-btn">Sign up</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="container">
            <div class="panel panel-info">
                <div class="panel-body content">
                    <div>
                        <div class="heading">Welcome Back!</div>
                        <div class="sub-heading">Log in with your username and password.</div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <input class="form-control col-md-offset-6" type="text" id="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <input class="form-control col-md-offset-6" type="password" id="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <input class="btn btn-success col-md-offset-6" type="button" id="signInBtn" value="Sign in">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="login col-md-offset-6">
                                Don't have an account?
                                <a href="/signUp"> Sign up </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../javascript/OfekQuery.js"></script>
        <script src="../javascript/OfekTestFramework.js"></script>
        <script src="../node_modules/axios/dist/axios.js"></script>
        <script src="../javascript/serverRequested.js"></script>
        <script src="../javascript/signin.js"></script>
    </body>
</html>
