<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ofek Twitter | Users</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/usersBootstrap.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
</head>
<body>
<header>
    <nav>
        <img src="images/ofek.png" class="header-btn" alt="Ofek Logo">
        <a href="indexBootstrap.html" class="header-btn main-option">OfekTwitter</a>
        <ul class="navbar_options">
            <li><a href="usersBootstrap.html" class="header-btn option">Users</a></li>
            <li><a href="#" class="header-btn option">Sign up</a></li>
            <li><a href="#" class="header-btn option">Sign in</a></li>
        </ul>
    </nav>
</header>
<br/>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <input type="text" placeholder="Filter by user name" class="form-control">
        </div>
        <input type="button" value="ok" class="btn btn-primary">
    </div>
    <section class="container">
        <div class="row">
            <div class="col-md-10">
                <div class="user col-md-2">
                    <div class="user_avatar">
                        <img src="images/useravatar.png" alt="User Avatar">
                    </div>
                    <input type="button" value="follow">
                    <div class="user_name">
                        <p>Marty McFly</p>
                    </div>
                </div>
                <div class="user move_to_left">
                    <div class="user_avatar">
                        <img src="images/useravatar.png" alt="User Avatar">
                    </div>
                    <input type="button" value="follow">
                    <div class="user_name">
                        <p>James Bond</p>
                    </div>
                </div>
                <div class="user move_to_left">
                    <div class="user_avatar">
                        <img src="images/useravatar.png" alt="User Avatar">
                    </div>
                    <input type="button" value="unfollow">
                    <div class="user_name">
                        <p>Janis Joplin</p>
                    </div>
                </div>
                <div class="user move_to_left">
                    <div class="user_avatar">
                        <img src="images/useravatar.png" alt="User Avatar">
                    </div>
                    <input type="button" value="follow">
                    <div class="user_name">
                        <p>Mark Twain</p>
                    </div>
                </div>
                <div class="user move_to_left">
                    <div class="user_avatar">
                        <img src="images/useravatar.png" alt="User Avatar">
                    </div>
                    <input type="button" value="unfollow">
                    <div class="user_name">
                        <p>Albert Einstein</p>
                    </div>
                </div>
                <div class="user move_to_left">
                    <div class="user_avatar">
                        <img src="images/useravatar.png" alt="User Avatar">
                    </div>
                    <input type="button" value="follow">
                    <div class="user_name">
                        <p>Frodo</p>
                    </div>
                </div>
                <div class="user move_to_left">
                    <div class="user_avatar">
                        <img src="images/useravatar.png" alt="User Avatar">
                    </div>
                    <input type="button" value="follow">
                    <div class="user_name">
                        <p>Bill Gates</p>
                    </div>
                </div>
            </div>
            <aside>
                <div class="followees col-md-2">
                    <h2>Followees</h2>
                    <div class="user followe">
                        <div class="user_avatar">
                            <img src="images/useravatar.png" alt="User Avatar">
                        </div>
                        <input type="button" value="unfollow">
                        <div class="user_name">
                            <p>Albert Einstein</p>
                        </div>
                    </div>
                    <div class="user followe">
                        <div class="user_avatar">
                            <img src="images/useravatar.png" alt="User Avatar">
                        </div>
                        <input type="button" value="unfollow">
                        <div class="user_name">
                            <p>Janis Joplin</p>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </section>
</div>
</body>
</html>
