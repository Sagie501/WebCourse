<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ofek Twitter</title>
    <link rel="stylesheet" href="css/generalBootstrap.css">
    <link rel="stylesheet" href="css/indexBootstrap.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <!--<link rel="stylesheet" href="css/bootstrap/bootstrap-theme.min.css"> -->
</head>
<body>
<header>
    <nav>
        <img src="images/ofek.png" alt="Ofek Logo" class="header-btn">
        <a href="indexBootstrap.html" class="header-btn main-option">OfekTwitter</a>
        <ul class="navbar_options">
            <li><a href="usersBootstrap.html" class="header-btn option">Users</a></li>
            <li><a href="#" class="header-btn option">Sign in</a></li>
            <li><a href="#" class="header-btn option">Sign up</a></li>
        </ul>
    </nav>
</header>
<br/>
<div class="container">
    <textarea placeholder="tweet text..." class="form-control" rows="3"></textarea>
    <input type="button" class="btn btn-primary pull-right" value="publish">
    <br/><br/>
    <div class="tweets container">
        <div class="row">
            <div class="user_avatar">
                <img src="images/useravatar.png" alt="User Avatar">
            </div>
            <div class="user-name">
                James Bond says:
            </div>
            <div class="tweet-content">
                Blabla bla...
            </div>
        </div>
        <div class="row">
            <div class="user_avatar">
                <img src="images/useravatar.png" alt="User Avatar">
            </div>
            <div class="user-name">
                James Bond says:
            </div>
            <div class="tweet-content">
                Bond, James bond
            </div>
        </div>
        <div class="row">
            <div class="user_avatar">
                <img src="images/useravatar.png" alt="User Avatar">
            </div>
            <div class="user-name">
                Albert Einstein says:
            </div>
            <div class="tweet-content">
                E = mc^2
            </div>
        </div>
        <div class="row">
            <div class="user_avatar">
                <img src="images/useravatar.png" alt="User Avatar">
            </div>
            <div class="user-name">
                Bill Gates says:
            </div>
            <div class="tweet-content">
                I think 64 bytes should be enough for everyone
            </div>
        </div>
        <div class="row">
            <div class="user_avatar">
                <img src="images/useravatar.png" alt="User Avatar">
            </div>
            <div class="user-name">
                Frodo says:
            </div>
            <div class="tweet-content">
                My Precious
            </div>
        </div>
    </div>
</div>
</body>
</html>
