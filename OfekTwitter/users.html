<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ofek Twitter | Users</title>
        <link rel="stylesheet" href="css\normalize.css">
        <link rel="stylesheet" href="css\general.css">
        <link rel="stylesheet" href="css\users.css">
    </head>
    <body>
        <header>
            <div class="navbar">
                <img src="images\ofek.png" class="header-btn">
                <a href="index.html" class="header-btn">OfekTwitter</a>
                <ul class="navbar_options">
                    <li><a href="users.html" class="header-btn">Users</a></li>
                    <li><a href="#" class="header-btn">Sign up</a></li>
                    <li><a href="#" class="header-btn">Sign in</a></li>
                </ul>
            </div>
        </header>
        <br/>
        <div class="main">
            <div class="filter">
                <span>Filter by </span>
                <input type="text" placeholder="user name">
                <input type="button" value="ok">
            </div>
            <section>
                <div class="users">
                    <div class="user move_to_left">
                        <div class="user_avatar">
                            <img src="images\useravatar.png">
                        </div>
                        <input type="button" value="follow">
                        <div class="user_name">
                            <p>Marty McFly</p>
                        </div>
                    </div>
                    <div class="user move_to_left">
                        <div class="user_avatar">
                            <img src="images\useravatar.png">
                        </div>
                        <input type="button" value="follow">
                        <div class="user_name">
                            <p>James Bond</p>
                        </div>
                    </div>
                    <div class="user move_to_left">
                        <div class="user_avatar">
                            <img src="images\useravatar.png">
                        </div>
                        <input type="button" value="unfollow">
                        <div class="user_name">
                            <p>Janis Joplin</p>
                        </div>
                    </div>
                    <div class="user move_to_left">
                        <div class="user_avatar">
                            <img src="images\useravatar.png">
                        </div>
                        <input type="button" value="follow">
                        <div class="user_name">
                            <p>Mark Twain</p>
                        </div>
                    </div>
                    <div class="user move_to_left">
                        <div class="user_avatar">
                            <img src="images\useravatar.png">
                        </div>
                        <input type="button" value="unfollow">
                        <div class="user_name">
                            <p>Albert Einstein</p>
                        </div>
                    </div>
                    <div class="user move_to_left">
                        <div class="user_avatar">
                            <img src="images\useravatar.png">
                        </div>
                        <input type="button" value="follow">
                        <div class="user_name">
                            <p>Frodo</p>
                        </div>
                    </div>
                    <div class="user move_to_left">
                        <div class="user_avatar">
                            <img src="images\useravatar.png">
                        </div>
                        <input type="button" value="follow">
                        <div class="user_name">
                            <p>Bill Gates</p>
                        </div>
                    </div>
                </div>
                <aside>
                    <div class="followees">
                        <h2>Followees</h2>
                        <div class="user followe">
                            <div class="user_avatar">
                                <img src="images\useravatar.png">
                            </div>
                            <input type="button" value="unfollow">
                            <div class="user_name">
                                <p>Albert Einstein</p>
                            </div>
                        </div>
                        <div class="user followe">
                            <div class="user_avatar">
                                <img src="images\useravatar.png">
                            </div>
                            <input type="button" value="unfollow">
                            <div class="user_name">
                                <p>Janis Joplin</p>
                            </div>
                        </div>
                    </div>
                </aside>
            </section>
        </div>
    </body>
</html>
